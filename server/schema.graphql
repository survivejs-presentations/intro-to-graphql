type Query {
  themes: [Theme]
  theme(name: String!): Theme
  slides: [Slide]
}

type Theme {
  name: String!
  primaryColor: String!
  secondaryColor: String!
  backgroundColor: String!
}

type Slide {
  layout: Layout!
  content: ContentType!
}

enum Layout {
  TITLE
  EMBED
  MARKDOWN
}

union ContentType = TitleContent | EmbedContent | MarkdownContent

interface Content {
  title: String!
}

type TitleContent implements Content {
  title: String!
  author: String
}

type EmbedContent implements Content {
  title: String!
  link: String!
}

type MarkdownContent implements Content {
  title: String!
  markup: String!
}

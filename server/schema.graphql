type Query {
  theme: Theme
  slides: [Slide]
}

type Theme {
  primaryColor: String!
  secondaryColor: String!
}

type Slide {
  layout: Layout!
  content: ContentType!
}

enum Layout {
  TITLE
  MARKDOWN
}

union ContentType = TitleContent | MarkdownContent

interface Content {
  title: String!
}

type TitleContent implements Content {
  title: String!
  author: String
}

type MarkdownContent implements Content {
  title: String!
  markup: String
}

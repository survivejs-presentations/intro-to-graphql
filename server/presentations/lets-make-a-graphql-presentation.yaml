- layout: markdown
  content:
    title: What's a `Presentation`?
    markup: |
      ```graphql
      type Presentation {
        id: ID!
        title: String
        slides: [Slide]!
      }

      type Query {
        presentations: [Presentation]!
        presentation(id: ID!): Presentation
        ...
      }
      ```
- layout: grid
  content:
    title: What's a `Slide`?
    columns:
      - |
        ```graphql
        type Slide {
          # The first slide contains theme
          theme: Theme
          layout: Layout!
          content: ContentType!
          background: Background
        }

        enum Layout {
          TITLE
          SECTION
          EMBED
          MARKDOWN
          GRID
        }
        ```
      - |
        ```graphql
        type Background {
          asset: String!
          source: String
        }
        ```
- layout: markdown
  content:
    title: What's a `Theme`?
    markup: |
      ```graphql
      type Theme {
        id: ID!
        primaryColor: String!
        secondaryColor: String!
        background: String!
      }

      type Query {
        themes: [Theme]!
        theme(id: ID!): Theme
        ...
      }
      ```
- layout: grid
  content:
    title: What's `Content`?
    columns:
      - |
        ```graphql
        union ContentType =
            TitleContent
          | SectionContent
          | EmbedContent
          | MarkdownContent
          | GridContent

        interface Content {
          title: String
        }
        ```
      - |
        ```graphql
        type TitleContent implements Content {
          title: String
          author: String
        }
        ```

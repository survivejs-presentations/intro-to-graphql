{
  theme(id: "survivejs") {
    id
    primaryColor
    secondaryColor
    background
  }
  presentations {
    id
    slides {
      theme {
        id
        primaryColor
        secondaryColor
        background
      }
      background {
        asset
        source
      }
      layout
      content {
        ... on TitleContent {
          title
          author
        }
        ... on SectionContent {
          title
        }
        ... on EmbedContent {
          title
          link
        }
        ... on MarkdownContent {
          title
          markup
        }
        ... on GridContent {
          title
          columns
        }
      }
    }
  }
}

{
  theme(name: "survivejs") {
    name
    primaryColor
    secondaryColor
    background
  }
  presentations {
    title
    name
  }
  presentation(name: "intro-to-graphql") {
    name
    theme {
      name
      primaryColor
      secondaryColor
      background
    }
    slides {
      layout
      content {
        ... on TitleContent {
          title
          background {
            asset
            source
          }
          author
        }
        ... on SectionContent {
          title
          background {
            asset
            source
          }
        }
        ... on EmbedContent {
          title
          background {
            asset
            source
          }
          link
        }
        ... on MarkdownContent {
          title
          background {
            asset
            source
          }
          markup
        }
      }
    }
  }
}

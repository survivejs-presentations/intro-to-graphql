{
  presentation(name: "intro-to-graphql") {
    name
    theme {
      name
      primaryColor
      secondaryColor
      backgroundColor
    }
    slides {
      layout
      content {
        ... on TitleContent {
          title
          author
        }
        ... on SectionContent {
          title
        }
        ... on EmbedContent {
          title
          link
        }
        ... on MarkdownContent {
          title
          markup
        }
      }
    }
  }
}

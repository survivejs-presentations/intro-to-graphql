{
  theme(id: "survivejs") {
    id
    primaryColor
    secondaryColor
    background
  }
  presentations {
    id
    title
    theme {
      id
      primaryColor
      secondaryColor
      background
    }
    slides {
      layout
      content {
        ... on TitleContent {
          title
          background {
            asset
            source
          }
          author
        }
        ... on SectionContent {
          title
          background {
            asset
            source
          }
        }
        ... on EmbedContent {
          title
          background {
            asset
            source
          }
          link
        }
        ... on MarkdownContent {
          title
          background {
            asset
            source
          }
          markup
        }
        ... on GridContent {
          title
          background {
            asset
            source
          }
          columns
        }
      }
    }
  }
}
